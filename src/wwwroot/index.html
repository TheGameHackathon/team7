<html>
<head>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="gameContainer">
        <div class="scoreContainer"></div>
        <div class="movesCountContainer"></div>
        <table id="field" class="field"></table>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table class="leaderboard-table">
                <tr>
                    <td>42</td>
                    <td>TODO</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="hidden overlay gameover">Game Over</div>
    <div class="overlay start">
        <div>
            <img src="images/startGame.gif">
            <div class="startMessage">Select level</div>
            <div class="mainButtonContainer">
                <input class="startButton" type="submit" value="START">
                <h6><small>Set difficulty 1-3</small></h6>
                <input name="hardness" type="text" min="1" max="3" value="2">
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
